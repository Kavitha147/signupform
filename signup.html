<html>
<title>
    SignUpForm
</title>

<head>
    <link rel="stylesheet" type="text/css" href="signup.css">

</head>
<script>
    function validatepassword(paswd, confipaswd) {
        var paswd = document.getElementById("password");
        var confipaswd = document.getElementById("confirmpassword");

        if (paswd.value == confipaswd.value) {
            alert("Thanks for SigningUp");
        }
        else {
            alert("Password Incorrect")
        }
    }
    function validatePhoneNo(number) {
        var number = document.getElementById("phoneno");
        var phoneformat = /^\d{10}$/;
        if (number.value.match(phoneformat)) {
            return true;
        }
        else {
            alert("Check PhoneN0");
            return false;
        }
    }
    function validateEmail(mailinput) {
        var mailinput = document.getElementById("email");
        var mailformat = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
        if (mailinput.value.match(mailformat)) {
            alert("Valid email address!");
            return true;
        }
        else {
            alert("You have entered an invalid email address!");
            return false;
        }

    }
</script>

<body>
    <center>
        <div class="form">
            <h1>SIGNUP FORM</h1>
            <label>UserName:</label>
            <input type="text" placeholder="Ex:XXX" required /><br><br>
            <label>PhoneNo:</label>
            <input type="number" id="phoneno" onchange="validatePhoneNo()" placeholder="Ex:0123456789"
                required /><br><br>
            <label>Email:</label>
            <input type="text" id="email" onchange="validateEmail()" placeholder="Ex:aaa@gmail.com" required /><br><br>
            <label>Password:</label>
            <input type="password" id="password" placeholder="Enter Password" required /><br><br>
            <label>Confirm Password:</label>
            <input type="password" id="confirmpassword" placeholder="Enter Confirm Password" required /><br><br><br>

            <button type="submit" onclick="validatepassword()">SUBMIT</button>
    </center>

</body>

</html>
